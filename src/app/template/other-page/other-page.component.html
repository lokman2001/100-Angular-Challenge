<app-card [iconEnable]="cardIconEnable" [icon]="faInfo" title="Button Toggle" subtitle="Component">
  <div body>

    <div *ngIf="showBox" [@fadeInOut]="showBox">
      <p>Content to toggle</p>
    </div>
    <button (click)="showBox = !showBox">Toggle</button>
  </div>
</app-card>

<app-card [iconEnable]="cardIconEnable" [icon]="faInfo" title="Button Toggle" subtitle="Component">
  <form body [formGroup]="form">
    <input formControlName="name" />
    <br />
    <button class="btn" type="submit">submit</button>
  </form>
</app-card>
