<div class="countdown-container">
    <div class="countdown-item">
        <h3>{{ days }}</h3>
        <h5>days</h5>
    </div>
    <div class="countdown-item">
        <h3>{{ hour }}</h3>
        <h5>hours</h5>
    </div>
    <div class="countdown-item">
        <h3>{{ min }}</h3>
        <h5>minutes</h5>
    </div>
    <div class="countdown-item">
        <h3>{{ sec }}</h3>
        <h5>seconds</h5>
    </div>
</div>
